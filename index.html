
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h3>To Do List</h3> -->
        
        <h1>Welcome !<span id="name"></span></h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="date" id="dateInput">
        <input type="time" id="timeInput">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <div id="completionPopup" class="popup">
        <p>You have completed your task!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <audio id="completionSound" src="complete-25849.mp3"></audio>
    <audio id="alertSound" src="chin_tapak_dum_dum.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
